<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag & Drop</title>
</head>
<body>
<div class="wrapper">
    <div class="control">
        <div class="control__box">
            <div class="control__actions">
                <button class="control__actions_btn control__actions_up">></button>
                <button class="control__actions_btn control__actions_bottom">>></button>
                <button class="control__actions_btn control__actions_header">>></button>
                <button class="control__actions_btn control__actions_down">></button>
            </div>
            <div class="control__window">
                <h2 class="control__window_title">Available</h2>
                <ul class="pick-list">
                    <li class="pick-item">
                        <img src="./img/bamboo-watch.jpg" class="pick-item__img" alt="bamboo watch">
                        <h4 class="pick-item__text">Bamboo watch</h4>
                        <p class="pick-item__price">$65</p>
                    </li>
                    <li class="pick-item">
                        <img src="./img/brown-purse.jpg" class="pick-item__img" alt="brown purse">
                        <h4 class="pick-item__text">Brown-purse</h4>
                        <p class="pick-item__price">$299</p>
                    </li>
                    <li class="pick-item">
                        <img src="./img/chakra-bracelet.jpg" class="pick-item__img" alt="chakra bracelet">
                        <h4 class="pick-item__text">Chakra bracelet</h4>
                        <p class="pick-item__price">$82</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="control__management">
            <button class="control__management_btn">></button>
            <button class="control__management_btn">>></button>
            <button class="control__management_btn"><<</button>
            <button class="control__management_btn"><</button>
        </div>
        <div class="control__box">
            <div class="control__actions">
                <button class="control__actions_btn control__actions_up">></button>
                <button class="control__actions_btn control__actions_bottom">>></button>
                <button class="control__actions_btn control__actions_header">>></button>
                <button class="control__actions_btn control__actions_down">></button>
            </div>
            <div class="control__window">
                <h2 class="control__window_title">Selected</h2>
                <ul class="pick-list">
                    <!--                    -->
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
